    <style>
      @media print {
        /* Reset global styles for print */
        body, html, #root {
          height: auto !important;
          width: 100% !important;
          overflow: visible !important;
          background-color: white !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        /* Hide ALL UI elements by default */
        header, footer, nav, .no-print, button, input, .bg-unad-blue, .shadow-md {
          display: none !important;
        }

        /* Hide the left column (stats/list) in the grid */
        .lg\:col-span-1 {
          display: none !important;
        }

        /* Target the Report Component specifically */
        #printable-report {
          display: block !important;
          visibility: visible !important;
          position: relative !important;
          left: 0 !important;
          top: 0 !important;
          width: 100% !important;
          max-width: 100% !important;
          margin: 0 !important;
          padding: 20px !important;
          border: none !important;
          box-shadow: none !important;
        }

        /* Ensure text is black for printing */
        * {
          color: black !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* Force the right column (where report lives) to be full width */
        .lg\:col-span-2 {
          width: 100% !important;
          grid-column: span 12 !important;
          display: block !important;
        }
        
        /* Hide parent grid layout constraints */
        .grid {
          display: block !important;
        }
      }
    </style>
